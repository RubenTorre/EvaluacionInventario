<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Productos</h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" routerLink="/products/new">
      Nuevo Producto
    </button>
  </div>

  
  <div class="mb-4 flex gap-4 flex-wrap">
    <input type="text" placeholder="Buscar por nombre" class="p-2 border rounded w-64" [(ngModel)]="filterName">

    <input list="categoriesList" placeholder="Filtrar por categoría" class="p-2 border rounded w-64" [(ngModel)]="filterCategory">
    <datalist id="categoriesList">
      <option *ngFor="let cat of categories" [value]="cat"></option>
    </datalist>


<div class="flex gap-2 items-center">
  <label class="font-semibold">Precio:</label>
  <input type="number" placeholder="Min" class="p-2 border rounded w-24" [(ngModel)]="minPrice">
  <input type="number" placeholder="Max" class="p-2 border rounded w-24" [(ngModel)]="maxPrice">
</div>


<div class="flex gap-2 items-center">
  <label class="font-semibold">Stock:</label>
  <input type="number" placeholder="Min" class="p-2 border rounded w-24" [(ngModel)]="minStock">
  <input type="number" placeholder="Max" class="p-2 border rounded w-24" [(ngModel)]="maxStock">
</div>

    <button class="bg-gray-300 px-3 py-1 rounded" (click)="clearFilters()">Limpiar</button>
    <button class="bg-green-500 px-3 py-1 rounded text-white" (click)="loadProducts()">Buscar</button>
  </div>

<div class="overflow-x-auto bg-white rounded shadow">
  <table class="min-w-full" *ngIf="products.length > 0; else noProducts">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2 text-left">ID</th>
        <th class="px-4 py-2 text-left">Imagen</th>
        <th class="px-4 py-2 text-left">Nombre</th>
        <th class="px-4 py-2 text-left">Categoría</th>
        <th class="px-4 py-2 text-left">Stock</th>
        <th class="px-4 py-2 text-left">Precio</th>
        <th class="px-4 py-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="border-b">
        <td class="px-4 py-2">{{ product.id }}</td>
        <td class="px-4 py-2">
          <img [src]="'https://localhost:7195/' + product.imageUrl" alt="{{ product.name }}"
               class="w-16 h-16 object-cover rounded">
        </td>
        <td class="px-4 py-2">{{ product.name }}</td>
        <td class="px-4 py-2">{{ product.category }}</td>
        <td class="px-4 py-2">{{ product.stock }}</td>
        <td class="px-4 py-2">${{ product.price }}</td>
        <td class="px-4 py-2 flex gap-2">
          <button class="bg-yellow-400 px-2 py-1 rounded" (click)="edit(product)">
            Editar
          </button>
          <button class="bg-red-500 px-2 py-1 rounded text-white" (click)="deleteProduct(product.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noProducts>
    <div class="p-4 text-center text-gray-500 font-semibold">
      Producto no disponible
    </div>
  </ng-template>
</div>


  <div class="flex justify-between items-center mt-4">
    <button class="bg-gray-300 px-3 py-1 rounded" (click)="prevPage()" [disabled]="page === 1">
      Anterior
    </button>
    <span>Página {{ page }} de {{ totalPages }}</span>
    <button class="bg-gray-300 px-3 py-1 rounded" (click)="nextPage()" [disabled]="page === totalPages">
      Siguiente
    </button>
  </div>
</div>
